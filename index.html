<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-dars uy ishi</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="inner pt-3 pb-5">
            <h1 class="text-center m-0">Movies catalog</h1>
            <div class="row mt-3">
                <div class="col-4">
                    <form action="https://echo.htmlacademy.ru/" method="POST">
                        <input class="form-control mb-3" type="text" name="ave" placeholder="ave" aria-label="ave"
                            required />
                        <input class="form-control mb-3" type="text" name="number" placeholder="5" aria-label="number"
                            required />
                        <select class="form-select mb-3" name="select-number" id="select-number" aria-label="number">
                            <option value="all" selected>all</option>
                            <option value="1">one</option>
                            <option value="2">two</option>
                            <option value="3">three</option>
                            <option value="4">four</option>
                            <option value="5">five</option>
                        </select>
                        <input class="form-control mb-3" type="text" list="datalistRating"
                            placeholder="Rating (hight to low)" />
                        <datalist id="datalistRating">
                            <option value="hight to low"></option>
                            <option value="low to hight"></option>
                        </datalist>
                        <button class="btn btn-primary col-12" type="submit">Search</button>
                    </form>
                    <h2 class="mt-4 mb-2">Bookmared movies</h2>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <p class="fw-bold m-0">Avangers: Infinity war</p>
                            <button class="btn btn-danger mt-2" type="button">Remove</button>
                        </li>
                        <li class="list-group-item">
                            <p class="fw-bold m-0">The Avangers</p>
                            <button class="btn btn-danger mt-2" type="button">Remove</button>
                        </li>
                        <li class="list-group-item">
                            <p class="fw-bold m-0">12 years a Slave</p>
                            <button class="btn btn-danger mt-2" type="button">Remove</button>
                        </li>
                    </ul>
                </div>
                <div class="col-8">
                    <h4 class="m-0">Seach results: 39</h4>
                    <div class="alert alert-success mt-2" role="alert">
                        Use the form ong the left to search for a movie
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="card" style="width: 100%;">
                                <img src="./images/avangers.jpg" class="card-img-top" alt="Avangers">
                                <div class="card-body">
                                    <h5 class="card-title m-0">Avangers: Infinity war</h5>
                                    <div class="d-flex mt-2">
                                        <img class="mt-1" src="./images/calendar.svg" alt="date" width="18" height="18">
                                        <p class="ms-2">2018</p>
                                    </div>
                                    <div class="d-flex">
                                        <img class="mt-1" src="./images/star.svg" alt="date" width="18" height="18">
                                        <p class="ms-2">8.7</p>
                                    </div>
                                    <div class="d-flex justify-content-between mt-1">
                                        <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                                        <button type="button" class="btn btn-outline-secondary">More info</button>
                                        <button type="button" class="btn btn-outline-success">Bookmark</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card" style="width: 100%;">
                                <img style="object-fit: cover;" src="./images/iron-man.jpg" class="card-img-top"
                                    alt="iron-man">
                                <div class="card-body">
                                    <h5 class="card-title m-0">The Avangers</h5>
                                    <div class="d-flex mt-2">
                                        <img class="mt-1" src="./images/calendar.svg" alt="date" width="18" height="18">
                                        <p class="ms-2">2012</p>
                                    </div>
                                    <div class="d-flex">
                                        <img class="mt-1" src="./images/star.svg" alt="date" width="18" height="18">
                                        <p class="ms-2">8.1</p>
                                    </div>
                                    <div class="d-flex justify-content-between mt-1">
                                        <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                                        <button type="button" class="btn btn-outline-secondary">More info</button>
                                        <button type="button" class="btn btn-outline-success">Bookmark</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <nav class="d-flex justify-content-center mt-5" aria-label="next list">
                        <ul class="pagination">
                            <li class="page-item active" aria-current="page">
                                <span class="page-link">1</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
